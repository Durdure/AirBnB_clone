<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link  rel="stylesheet" href="styles/6-filters.css">
    <link  rel="stylesheet" href="styles/8-places.css">
    <link rel="short-cut icon" href="images/icon.png" type="images/x-icon">
    <title>AirBnB</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oromia, Tigray</h4>
                <div class="popover"> 
                    <ul>
                        <li><h2>Oromia</h2></li>
                        <li>Addis Ababa</li>
                        <li>Adama</li>
                        <li><h2>Tigray</h2></li>
                        <li>Mekelle</li>
                        <li>Aksum</li>
                    </ul>     
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Laundry, Internet</h4>
                <div class="popover"> 
                    <ul>
                        <li><h2>Laundry</h2></li>
                        <li>City</li>
                        <li>At Home</li>
                        <li><h2>Internet</h2></li>
                        <li>Fast download</li>
                        <li>High Speed</li>
                    </ul>     
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Home</h2>
                <div class="price_by_night">
                    $180
                </div>
            </article>
            <article class="new">
                <h2>Tiny House</h2>
                <div class="price_by_night">
                    $180
                </div>
            </article>
            <article class="suit">
                <h2>A Suit</h2>
                <div class="price_by_night">
                    $180
                </div>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
